<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>Solution 3 - API Endpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    body {
      margin: 2em 3em;
    }
    h1 {
      margin-bottom: 1em;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  
  <h1>Solution 3 - API Endpoint</h1>

  <table id="user-list" class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Name</th>
        <th scope="col">Company</th>
        <th scope="col">Address</th>
        <th scope="col">Contact Info</th>
      </tr>
    </thead>
    <tbody>
      <tr is="vue-user" v-for="item in users" v-bind:user="item" v-bind:key="item.id"></tr>
    </tbody>
  </table>

  <script>
    var dataURL = 'https://jsonplaceholder.typicode.com/users';

    var App = new Vue({
      el: '#user-list',
      data: {
        users: []
      },

      mounted() {
        var self = this;

        $.getJSON(dataURL, function(data) {
          self.users = data;
        });
      },

      components: {
        'vue-user': {
          props: ['user'],
          template: '<tr>\
            <th scope="row">{{ user.id }}</th>\
            <td>{{ user.username }}</td>\
            <td>{{ user.name }}</td>\
            <td>\
              <a v-bind:href="\'http://\' + user.website">{{ user.company.name }}</a><br />\
              <em>{{ user.company.catchPhrase }}</em><br />\
              <small>Industries: {{ user.company.bs }}</small>\
            </td>\
            <td>\
              {{ user.address.street }}, {{ user.address.suite }}<br />\
              {{ user.address.city }}, {{ user.address.zipcode }}<br />\
              <a v-bind:href="\'https://www.google.com/maps/?q=\' + user.address.geo.lat + \',\' + user.address.geo.lng" target="_blank">View Map</a>\
            </td>\
            <td>\
              Email: <a v-bind:href="\'mailto:\' + user.email">{{ user.email }}</a><br />\
              Phone: <a v-bind:href="\'tel:\' + user.phone">{{ user.phone }}</a>\
            </td>\
          </tr>'
        }
      }
    });
  </script>
</body>
</html>
